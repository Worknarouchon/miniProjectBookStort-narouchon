<ion-header>
  <ion-navbar>
    <ion-title>
      ตระกร้าของฉัน
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      รายการ
    </ion-card-header>
  
    <ion-list>

      <button ion-item (click)="goToSalePage()">
        <ion-icon name="cart" item-start></ion-icon>
        ตระกร้าสินค้าของฉัน
      </button>
  
      <button ion-item (click)="goToProfilePage()">
        <ion-icon name="contact" item-start></ion-icon>
        ข้อมูลของฉัน
      </button>
  
      <button ion-item (click)="goToContactsPage()">
        <ion-icon name="mail" item-start></ion-icon>
        ติดต่อกับเรา
      </button>


    </ion-list>
  </ion-card>
</ion-content>
